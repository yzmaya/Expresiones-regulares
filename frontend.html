<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación con PHP y HTML5</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input:invalid { border-color: red; }
        input:valid { border-color: green; }
        button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 20px; }
        button:hover { background-color: #4cae4c; }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de Registro</h2>
    <form action="procesar.php" method="POST">     

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required
               pattern="^\d{10}$"
               title="Introduce un número de teléfono válido. Ej: 554637281728."
               placeholder="Ej: 554637281728">

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
